#
# tmux.conf 
#

# [1] setting a new prefix 
set -g prefix C-k

# [2] free the original c-b prefix bending 
unbind C-b 

# [3] setting the delay between the prefix and the command 
set -s escape-time 1

## Windows And panels

# [4] setting the base index to 1 instead of 0
set -g base-index 1

# [5] setting the base index for panes to 1 instead of 0
set -g pane-base-index 1

# [6] splitting panes
bind | split-window -h 
bind - split-window -v


# [7] vi keymovements 
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# [8] quick window selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# [9] Resizing 
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# [10] reload tmux.conf
bind r source-file ~/.config/tmux/tmux.conf\; display "Done"

# [11] ensure that we can use C-k in other apps
bind C-k send-prefix 

# [ 12] visual styling
# tmux support 256 colors
#set -g default-terminal "screen-256color"

# status line configuration
## status line colors
set -g status-style fg=color16,bg=color100

### changing the window list coloj
set -g window-status-style fg=color6,bold,bg=color100
set -g window-status-current-style fg=color15,bold,bg=color1

# configuring the stauts line items
set -g status-left-length 40
set -g status-left "#[fg=color16](S: #S) #[fg=color16,bold](WI: #I) "

